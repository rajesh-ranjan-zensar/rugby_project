<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - {{ loguser }}</title>

    <!-- Bootstrap -->
     <link href="{{ url_for('static',filename='css/bootstrap-4.4.1.css') }}" rel="stylesheet"> 
	 <link href="css/bootstrap-4.4.1.css" rel="stylesheet"> 

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

       <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
			  <li class="nav-item">
                <a class="nav-link" href="javascript:{}" onclick="submit_home()">Home</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="javascript:{}" onclick="submit_clubnews()">Club News</a>
             </li>
             <li class="nav-item active">
                <a class="nav-link" href="#">Profile</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="javascript:{}" onclick="submit_fixture()">Fixtures</a>
             </li>
			  <li class="nav-item">
                <a class="nav-link" href="/">Logout <span class="sr-only">(current)</span></a>
             </li>
          </ul>
          
       </div>
    </nav>

    <div class="jumbotron jumbotron-fluid text-center">
       
	  <h1 class="display-4"> {{ MemberFirstName }} {{ MemberLastName }}</h1>
		<p class="lead">Member contact details&nbsp;</p>
       <hr class="my-4">
       <!-- <p>Member Name:&nbsp; <div class="alert-primary">{{ loguser }}</div></p>
	   <p>Member ID:&nbsp; {{ memberid }}</p>
		<p>Member Type:&nbsp; <span class="alert-success">Standard Member</span></p> -->
	<form action="/standarduser" id="stuserform" name="stuserform" method="POST">
		<input type="hidden" name="memberid" id="memberid" value={{ memberid }}>
		<input type="hidden" name="memname" id="memname" value={{ loguser }}>
		<input type="hidden" name="pagename" id="pagename">
	</form>

  </div>
    <form action="savestuserprofile" id="stuserprofileform" name="stuserprofileform" method="POST">
		
		<div class="row justify-content-center">
		  <table border="2" class="text-center lead">
			  <tr>
				  <td colspan="2" class="text-right">
				  <a class="btn btn-secondary btn-lg" href="javascript:{}" onclick="edit_profile()"  >Edit</a>
				  </td>
			  </tr>
			  <tr>
				  <td>Member ID</td>
				  <td><input type="text" name="memberid" id="memberid" value="{{ memberid }}" disabled></td>
			  </tr>
			  <tr>
				  <td>Club Name</td>
				  <td><input type="text" name="clubname" id="clubname" value="{{ clubname }}" disabled></td>
			  </tr>
			  <tr>
				  <td>Team Name</td>
				  <td><input type="text" name="teamname" id="teamname" value="{{ teamname }}" disabled></td>
			  </tr>
			  <tr>
				  <td>First Name</td>
				  <td><input type="text" name="MemberFirstName" id="MemberFirstName" value="{{ MemberFirstName }}" disabled></td>
			  </tr>
			  <tr>
				  <td>Last Name</td>
				  <td><input type="text" name="MemberLastName" id="MemberLastName" value="{{ MemberLastName }}" disabled></td>
			  </tr>
			  <tr>
				  <td rowspan="2">Address</td>
				  <td><input type="text" name="Address1" id="Address1" value="{{ Address1 }}" disabled></td>
			  </tr>
			  <tr>
				  <td><input type="text" name="Address2" id="Address2" value="{{ Address2 }}" disabled></td>
			  </tr>
			  <tr>
				  <td>City</td>
				  <td><input type="text" name="City" id="City" value="{{ City }}" disabled></td>
			  </tr>
			  <tr>
				  <td>Email</td>
				  <td><input type="email" name="Email" id="Email" value="{{ Email }}" disabled></td>
			  </tr>
			  <tr>
				  <td>Phone</td>
				  <td><input type="tel" name="Phone" id="Phone" value="{{ Phone }}" disabled></td>
			  </tr>
			  
			  <tr>
				  <td>Date of Birth</td>
				  <td><input type="date" name="Birthdate" id="Birthdate" value="{{ Birthdate }}" disabled></td>
			  </tr>
			  
			  <tr  align="center">
				  <td colspan="2">
				  <button type="submit" class="btn btn-primary" name="btnsubmit" id="btnsubmit" onClick="save()" disabled>Update</button>
					</td>
			  </tr>
			  
		  </table>
		</div>
      
    </form>



	
    
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
		<script language="javascript">
		function submit_home(){
			document.getElementById("pagename").value = "home_stuser";
			document.getElementById('stuserform').submit();
		}
			
		function submit_clubnews(){
			document.getElementById("pagename").value = "clubnews_stuser";
			document.getElementById('stuserform').submit();
		}
		
		function submit_fixture(){
			document.getElementById("pagename").value = "fixtures_stuser";
			document.getElementById('stuserform').submit();
		}
		function edit_profile(){
			document.stuserprofileform.MemberFirstName.disabled = false;
			document.stuserprofileform.MemberLastName.disabled = false;
			document.stuserprofileform.Address1.disabled = false;
			document.stuserprofileform.Address2.disabled = false;
			document.stuserprofileform.City.disabled = false;
			document.stuserprofileform.Email.disabled = false;
			document.stuserprofileform.Phone.disabled = false;
			document.stuserprofileform.Birthdate.disabled = false;
			document.stuserprofileform.btnsubmit.disabled = false;
		}
			
		function save(){
			document.stuserprofileform.memberid.disabled = false;
			
		}
	</script>
  </body>
</html>
