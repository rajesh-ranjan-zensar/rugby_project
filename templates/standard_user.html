<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - {{ loguser }}</title>

    <!-- Bootstrap -->
     <link href="{{ url_for('static',filename='css/bootstrap-4.4.1.css') }}" rel="stylesheet"> 
	 <link href="css/bootstrap-4.4.1.css" rel="stylesheet"> 

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

       <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="javascript:{}" onclick="submit_clubnews()">Club News</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="javascript:{}" onclick="submit_profile()">Profile</a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="javascript:{}" onclick="submit_fixture()">Fixtures</a>
             </li>
			  <li class="nav-item">
                <a class="nav-link" href="/">Logout <span class="sr-only">(current)</span></a>
             </li>
          </ul>
          
       </div>
    </nav>

    <div class="jumbotron jumbotron-fluid text-center">
       
       <p class="lead">
	    <img src="{{ url_for('static',filename='images/premiership-rugby.jpg') }}" alt="" width="600" height="300" class="rounded-circle img-fluid"/> </p>
       <hr class="my-4">
       <p>Member Name:&nbsp; <div class="alert-primary">{{ loguser }}</div></p>
	   <p>Member ID:&nbsp; {{ memberid }}</p>
		<p>Member Type:&nbsp; <span class="alert-success">Standard Member</span></p>
	  <form action="/standarduser" id="stuserform" name="stuserform" method="POST">
		<input type="hidden" name="memberid" id="memberid" value={{ memberid }}>
		<input type="hidden" name="memname" id="memname" value={{ loguser }}>
		<input type="hidden" name="pagename" id="pagename">
	  </form>
  </div>
	
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
	
	<script language="javascript">
		function submit_clubnews(){
			document.getElementById("pagename").value = "clubnews_stuser";
			document.getElementById('stuserform').submit();
		}
		
		function submit_profile(){
			document.getElementById("pagename").value = "profile_stuser";
			document.getElementById('stuserform').submit();
		}
		function submit_fixture(){
			document.getElementById("pagename").value = "fixtures_stuser";
			document.getElementById('stuserform').submit();
		}
		
	</script>
  </body>
</html>
